{% for file in dirs %}
    <div class=flash><span class="glyphicon glyphicon-folder-open"></span>{{file}}</div>
{% endfor %}
{% for filename, path, labeled in images %}
    <div class=imagelink><span class="{% if labeled %}green{% endif %} glyphicon glyphicon-picture"></span><a target="{{path}}">{{ filename }}</a></div>
{% endfor %}
